<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>

  <nav id="navbar"></nav>

  <header id="header"></header>

  <main class="py-5">
    <form id="formulario" action="" class="container">
      <div class="mb-3">
        <label class="form-label">Nombre del Empleado</label>
        <input type="text" class="form-control" id="nombEmpleado" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido del Empleado</label>
        <input type="text" class="form-control" id="apellEmpleado" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Edad</label>
        <input type="number" class="form-control" id="edadEmpleado" required>
      </div>
      <div class="mb-3 pt-2">
        <select class="form-select" aria-label="Default select example" id="seniorityEmp" required>
          <option selected disabled>Seniority</option>
          <option value="Trainee">Trainee</option>
          <option value="Junior">Junior</option>
          <option value="Semi Senior">Semi Senior</option>
          <option value="Senior">Senior</option>
        </select>
        <div class="mb-3 pt-3">
          <label class="form-label">Horas trabajadas</label>
          <input type="number" class="form-control" id="horasEmp" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Valor hora</label>
          <input type="number" class="form-control" id="valorHoraEmp" required>
        </div>
      </div>

      <button id="btnPrincipal" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>

  <section>
    <table class="table">
      <thead>
        <tr class="ms-4">
          <th class="guionCentrado" scope="col">ID</th>
          <th class="guionCentrado" scope="col">Nombre</th>
          <th class="guionCentrado" scope="col">Apellido</th>
          <th class="guionCentrado" scope="col">Edad</th>
          <th class="guionCentrado" scope="col">Seniority</th>
          <th class="guionCentrado" scope="col">Sueldo Total</th>
          <th class="guionCentrado" scope="col">Empleado del Mes</th>
        </tr>
      </thead>
      <tbody id="tablaEmp">
      </tbody>
    </table>
    <div class="d-flex justify-content-around">
      <button id="btnMen30" type="click" class="btn btn-primary">Mostrar Empleados menores o iguales a 30 años</button>
      <button id="btnMay30" type="click" class="btn btn-primary">Mostrar Empleados mayores de 30 años</button>
      <button onclick="mostrarBestEmployees()" id="bestEmp" type="click" class="btn btn-primary">Mejores Empleados del
        mes</button>
    </div>
  </section>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
